<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كل انواع الكلايش الي تريدها تلكاها هنا</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #161b22;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #30363d;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .search-box {
      display: flex;
      margin-bottom: 1rem;
    }

    .search-box input {
      flex: 1;
      padding: 0.6rem;
      border: 1px solid #30363d;
      border-radius: 8px;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      background-color: #161b22;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #30363d;
    }

    .form input, .form textarea {
      padding: 0.6rem;
      border: 1px solid #30363d;
      border-radius: 8px;
      background-color: #0d1117;
      color: #c9d1d9;
      resize: vertical;
    }

    .form button {
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      background-color: #238636;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .form button:hover {
      background-color: #2ea043;
    }

    .card {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      position: relative;
    }

    .card-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .card-text {
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #0d1117;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #30363d;
      max-height: 200px;
      overflow-y: auto;
    }

    .actions {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: #c9d1d9;
      font-size: 1.2rem;
    }

    .icon-btn:hover {
      color: #58a6ff;
    }
  </style>
</head>
<body>
  <header>كل انواع الكلايش الي تريدها تلكاها هنا</header>
  <div class="container">
    
    <!-- شريط البحث -->
    <div class="search-box">
      <input type="text" id="search" placeholder="ابحث عن عنوان الكليشة...">
    </div>

    <!-- إضافة كليشة -->
    <div class="form">
      <input type="text" id="title" placeholder="عنوان الكليشة">
      <textarea id="text" rows="3" placeholder="اكتب الكليشة هنا..."></textarea>
      <button onclick="addCard()">إضافة كليشة</button>
    </div>

    <!-- عرض الكلايش -->
    <div id="cards"></div>
  </div>

  <script>
    const cardsContainer = document.getElementById("cards");
    const searchInput = document.getElementById("search");

    function addCard() {
      const title = document.getElementById("title").value.trim();
      const text = document.getElementById("text").value.trim();
      if (!title || !text) return;

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="card-title">${title}</div>
        <div class="card-text">${text}</div>
        <div class="actions">
          <button class="icon-btn" onclick="copyText(this)" title="نسخ الكليشة">📋</button>
          <button class="icon-btn" onclick="deleteCard(this)" title="حذف الكليشة">🗑️</button>
        </div>
      `;

      cardsContainer.prepend(card);

      document.getElementById("title").value = "";
      document.getElementById("text").value = "";
    }

    function copyText(btn) {
      const text = btn.closest(".card").querySelector(".card-text").innerText;
      navigator.clipboard.writeText(text);
      btn.innerText = "✅";
      setTimeout(() => btn.innerText = "📋", 1000);
    }

    function deleteCard(btn) {
      btn.closest(".card").remove();
    }

    searchInput.addEventListener("input", function () {
      const value = this.value.toLowerCase();
      document.querySelectorAll(".card").forEach(card => {
        const title = card.querySelector(".card-title").innerText.toLowerCase();
        card.style.display = title.includes(value) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
